<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
       #con{
        display: grid;
        width: 30%;
        height: 650px;
        
        margin: auto;
       padding-bottom: 40px;
       margin-top: 40px;
        background-color: rgb(117, 216, 216);
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
       }
       #con h1{
        text-align: center;
        margin-top: 40px;
        color: rgb(240, 227, 227);
       }
       #con>div{
        
        grid-template-columns: repeat(5,1fr);
        grid-column-gap: 5px;
        margin: 20px 53px 30px 53px;
        margin-bottom: 10px;
        background-color: azure;
       }
       #con>div>p{
        text-align: left;
        color: rgb(100, 112, 112);
        margin-left: 20px;
         text-decoration: wavy;
       }
       #con>div>h3{
        text-align: center;
        color: teal;
        margin-bottom: -10px;
       }
    </style>
</head>
<body>
           <div id="con">
               <h1>-VISITOR-</h1>
               <div>
                <p>Full Name</p>
            </div>
               <div>
                <p>Email</p>
            </div>
               <div>
                <p>Organization</p>
            </div>
               <div>
                <h3>SIGN UP</h3>
            </div>
               <div>
                <h3>RETURN</h3>
            </div>
           </div>
</body>
</html>
